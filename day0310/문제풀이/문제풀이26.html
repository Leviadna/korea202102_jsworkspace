<script>
    // 규칙을 발견하고, 변하면 변수 !

    var gugu = prompt("원하는 단을 선택하세요")

    for(var i=1;i<=9;i++){
        document.write(gugu+"*"+i+"="+gugu*i+" <br>");
    }
</script>
