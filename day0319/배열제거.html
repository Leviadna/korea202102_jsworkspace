<script>
    /*배열 제거 방법*/
    var fruit=["사과", "오렌지", "포도", "파인애플"];

    // splice() 함수를 이용하면 배열 요소를 제거할 수 있다.
    // splice(index, how many);
    fruit.splice(2, 1);  // 포도가 지워짐
    

    ex)
    var fruit=["사과", "오렌지", "포도", "파인애플"];
    var index=fruit.indexOf("포도");
    fruit.splice(index, 1);
    결과)
    var fruit=["사과", "오렌지", "파인애플"];
</script>
