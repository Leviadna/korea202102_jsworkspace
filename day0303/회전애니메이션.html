<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #pic{
            width: 300px;
            height: 300px;
            border: 5px dotted salmon;
            padding: 10px;
            border-radius: 50%;
        }
        #wrapper{
            margin:auto;
            width: 320px;
            height: 320px;
            text-align: center;
        }
    </style>
    <script>
        var a = 0;
        function rotate1(){
            a = a + 5;
            // 문서 내의 pic 요소의 style중 rotate 속성 값을 증가시켜보자
            document.querySelector("#pic").style.transform="rotate("+a+"deg)";
        }
        function rotate2(){
            a = a - 5;
            document.querySelector("#pic").style.transform="rotate("+a+"deg)";
        }
    </script>
</head>
<body>
    <div id="wrapper">
        <button onclick="rotate1()">시계 방향</button>
        <button onclick="rotate2()">반시계 방향</button>
        <p>
        <img id="pic" src="../images/city.jpg" alt="">
    </div>
</body>
</html>
