/*
현실의 모든 사물을 프로그래밍 언어로 표현하고자 개발된 언어가 객제지향 언어임
OOP(Object Oriented Programming)

무형 : 음악, 법률, 맛 등 추상 명사
*/

        run(){
            console.log("주인님에게 뛰어갑니다..");
        }    
    }
