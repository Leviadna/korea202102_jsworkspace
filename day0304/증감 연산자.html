++. -- 는 증감 연산자이다<br>
1이 명시되어 있지 않지만 각각 1씩 증가, 1씩 감소를 의미한다<br>

증감 연산자는 피연산자의 수가 1개 밖에 없다<br>
ex) x + y 수식에서 x와 y는 연산을 당하는 데이터이므로 피연산자라고 한다<br>

a++) 라인이 종료된 후 증가
++a) 해당 라인에서 계산

<script>

    var x = 7;

    x++; // x = x + 1
    console.log(x); // 8

    x--; // x = x - 1
    console.log(x); // 7

    var a = 2;
    ++a;
    console.log("a는", ++a);
    console.log("a 최종 결과는 ", a);

</script>
