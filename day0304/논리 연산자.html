<pre>
논리연산자란?
연산 대상 데이터가 논리값인 연산자

&& (and) : 피연산자가 모두 true여야 연산 결과를 true로 간주
|| (or) : 피연산자중 하나라도 true일 경우 연산 결과를 true로 간주
! (not) : true앞에 붙으면 false로, false앞에 붙으면 true로 간주

</pre>
<script>
    console.log(true && true && false); // false
    console.log(true || true || false); // true
    console.log(true && true && !false) // true
</script>
