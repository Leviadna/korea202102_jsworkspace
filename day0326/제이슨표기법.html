<script>
    /* JSON : Javascript Object Notation : 자바스크립트 언어의 객체 표기법 */
    var puppy={
        "name" : "뽀미",
        "age" : 10,
        "gender" : "여아"
    };
 // json의 변수값으로 대입될 수 있는 데이터의 종류 : 문자, 숫자, 논리값, 객체(배열)
 // 36세 미혼 개발자 철수는 3살 남아 '야옹이'와 7살 여아'뽀롱이'를 키우고 있다.
    var member={
        "name": new Plane,
        "age":36,
        "isMarried":false,
        "job":"developer",
        "pet":[
            {
                "type":"고양이",
                "name":"야옹이",
                "age": 3
            },
            {
                "type":"강아지",
                "name":"뽀롱이",
                "age": 7
            }
        ]
    }

</script>
