<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<script>

    var fruit=["사과", "딸기"];
    var car=["벤츠", "BMW"];
    var planet=["지구", "화성"];

    // 위에서 일차원 배열에 이름을 부여했으나
    // 이 시점부터 그 이름마저도 필요없다, 단 이차원배열로 만들어야만 가능
    var box=[
        ["사과", "딸기"],
        ["벤츠", "BMW"],
        ["지구", "화성"]
    ];

    for(var i=0; i<box.length; i++){
        for(var j=0; j<box[i].length; j++){
            document.write(box[i][j]);
        }
        document.write("<br>");
    }

</script>
</head>

</body>
</html>
