<script>

    
// 아래의 코드가 미래 특정 시점에 또 사용될 가능성이 있다면
// 이 코드를 재사용 할 수 있도록 블럭지정 후 이름을 붙여보자
// 나중에 코드를 다시 작성하지 말고 이름을 따로 호출해보자

// 사용자 정의 함수를 선언했다

function dan(){
    for(var i=1; i<=9; i++){
        document.write("3*"+i+"="+(3*i)+"<br>");
    }
}
// 코드를 다시 짠 게 아니라 호출을 3번 한 것
for(var i=1; i<=3;i++){
    dan();
}
</script>
